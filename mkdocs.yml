site_name: UNSW Workflow Platform
theme:
    name: material
    custom_dir: overrides
    palette:
        # Palette toggle for light mode
        - scheme: default
          primary: teal
          #accent: blue
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - scheme: slate
          primary: teal
          #accent: yellow
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.sections
        - navigation.tabs
        - navigation.footer
        - navigation.instant
        - navigation.top
        - announce.dismiss
        - content.code.annotate
        - content.tabs.link
        - content.action.edit
        - header.autohide
extra:
    generator: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
        alternate_style: true 
        slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
                case: lower
  - attr_list
  - toc:
        permalink: "Â¶"
  - footnotes
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
repo_url: https://github.com/voineagulabunsw/gwp
repo_name: voineagulabunsw/gwp
edit_uri: ./edit/main/docs
plugins:
    - search
    - glightbox
    - git-revision-date-localized
nav:
    - 'index.md'
    - 'Getting Started':
        - 'getting_started/katana_basics.md'
        - 'getting_started/choosing_interface.md'
        - 'Interfaces':
            - 'getting_started/interfaces/genomic_workflow_utility.md'
            - 'getting_started/interfaces/cli.md'
            - 'getting_started/interfaces/tower.md'
    - 'Guides':
        - 'guides/nextflow.md'
        - 'RNA-Seq':
            - 'guides/RNA-Seq/bulk.md'
            - 'guides/RNA-Seq/single_cell.md'
            - 'guides/RNA-Seq/circular.md'
            - 'guides/RNA-Seq/experimental_design.md'
    - 'support.md'